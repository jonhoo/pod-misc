<!DOCTYPE html>
<html lang="{{ site.lang }}">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>{% if page.title %}{{ page.title | escape }} :: {% endif %}{{ site.title }}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="{{ site.description }}" />
		<meta property="og:site_name" content="{{ site.title }}" />
		<link rel="icon" href="/images/favicon.ico" type="image/x-icon"> 
		<link rel="stylesheet" type="text/css" href="/style.css" />
		<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.url }}/podcast.rss" />
	</head>
	<body>
		<h1>
		<a href="/">
			{{ site.title }} Podcast
			<br>
			<img
			 srcset="
			  /images/artwork.jpg 2560w,
			  /images/artwork-high.jpg 2048w,
			  /images/artwork-medium.jpg 1280w,
			  /images/artwork-small.jpg 768w
			 "
			 src="/images/artwork-high.jpg"
			/>
		</a>
		</h1>
		{%- include util.html -%}
		{%- if episode.file -%}
		<div id="player">
		<audio src="https://dts.podtrac.com/redirect.mp3/{{ episode.file | replace_first: "https://", "" }}" controls></audio>
		</div>
		{%- endif -%}
		<div id="wrapper">
			{{ content }}
			<footer>
				<p><a href="https://github.com/{{ site.repository }}/">View the source for this site on GitHub</a></p>
				<p>Icons by <a href="https://simpleicons.org/">Simple Icons</a>
			</footer>
		</div>
		<div style="clear:both"></div>
	</body>
</html>
